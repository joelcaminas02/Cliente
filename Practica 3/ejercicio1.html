<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>El primer script</title>
<!--Esta linia sirve para llamar al arichivo js y ejecutarlo-->
<script type="text/javascript">
    window.onload=function()
    {

        var elemento=document.getElementById("enlace");

        elemento.onmouseover = function(e) {
            // El contenido de esta funcion se ejecutara cuanso el mouse

            // pase por encima del elemento
            alert('es un hipervinculo');
        };
    }
</script>
</head>
<body>
    <a id="enlace"  href="https://es.wikipedia.org/wiki/Wikipedia:Portada">enlace</a>
</body>
</html>
