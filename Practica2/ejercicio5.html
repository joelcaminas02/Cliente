<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>El primer script</title>
<!--Esta linia sirve para llamar al arichivo js y ejecutarlo-->
<script type="text/javascript">
    function hora(){
        const hoy = new Date();
        
        var dia = ' ';
        switch(hoy.getDay()){
            case 0:
                dia = 'Domingo';
                break;
            case 1:
                dia = 'Lunes';
                break;
            case 2:
                dia = 'Martes';
                break;
            case 3:
                dia = 'Miercoles';
                break;
            case 4:
                dia = 'Jueves';
                break;
            case 5:
                dia = 'Viernes';
                break;
            case 6:
                dia = 'Sabado';
                break;
            default:
                alert('error');
            break;
        }
        var mes = ' ';
        switch(hoy.getMonth()){
            case 0:
                mes = 'Enero';
                break;
            case 1:
                mes = 'Febrero';
                break;
            case 2:
                mes = 'Marzo';
                break;
            case 3:
                mes = 'Abril';
                break;
            case 4:
                mes = 'Mayo';
                break;
            case 5:
                mes = 'Junio';
                break;
            case 6:
                mes = 'Julio';
                break;
            case 7:
                mes = 'Agosto';
                break;
            case 8:
                mes = 'Septiembre';
                break;
            case 9:
                mes = 'Octubre';
                break;
            case 10:
                mes = 'Noviembre';
                break;
            case 11:
                mes = 'Diciembre';
                break;
            default:
                alert('error');
            break;
        }

        document.write(dia+', '+hoy.getDate()+' '+mes +' de '+ hoy.getFullYear());
    }
</script>
</head>
<body>
    <input type="button" onclick="hora()">
</body>
</html>
